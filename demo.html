<h2 id="demo"><br><br> 选择<u>日期</u>和<u>天气</u>以显示该状态的路况。调整拖动条可以查看不同时间路况。<br>

  <span style="color:blue;">点击</span>地图上的公交站点可以显示具体通勤时间。 </h2>

</select>

  <option value="regular">晴天</option>

</select>
